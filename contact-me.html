<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            position: absolute;
            top: 10px; /* Adjusted downward */
            right: 35px;
            overflow: hidden;
        }
        .profile img {
            width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="images/Hanna.png" alt="Profile Picture">
        </div>
        <h1>My Contact Details</h1>
        <p>Address: Brgy. Cudian Ivisan Capiz</p>
        <p>Contact Number: 09512114150</p>
        <p>Email Address: kheytabacarro03@gmail.com</p>
        <hr>
        <form action="exercise-11-my-portfolio.html" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="8" cols="25" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
